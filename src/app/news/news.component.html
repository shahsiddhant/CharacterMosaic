<ng-container *ngIf="configStructure">
  <div class="hero-text">
    <h2>{{configStructure.heroText}}
    </h2>
    <h3>{{configStructure.heroTextByLine}}</h3>
  </div>
  <div class="home-text" *ngFor="let article of configStructure.articles">
    <p>
      <a [href]="article.url" target="_blank">{{article.headline}}</a>
      <span class="italics">{{article.date}}</span>
    </p>
  </div>
</ng-container>
